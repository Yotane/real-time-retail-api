services:

  mysql:
    image: mysql:8.0
    container_name: retail_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
      MYSQL_USER:          ${MYSQL_USER}
      MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./etl/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 90s

  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: retail_etl
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_USER:     ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST:     mysql
      MYSQL_PORT:     3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      CSV_PATH:       data/raw/retail_store_inventory.csv
    volumes:
      - ./data:/app/data

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: retail_kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID:                          1
      KAFKA_PROCESS_ROLES:                    broker,controller
      KAFKA_LISTENERS:                        PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS:             PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES:        CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:   PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS:         1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS:                         /var/lib/kafka/data
      CLUSTER_ID:                             "MkU3OEVBNTcwNTJENDM2Qg=="
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: retail_producer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    environment:
      MYSQL_USER:               ${MYSQL_USER}
      MYSQL_PASSWORD:           ${MYSQL_PASSWORD}
      MYSQL_HOST:               mysql
      MYSQL_PORT:               3306
      MYSQL_DATABASE:           ${MYSQL_DATABASE}
      KAFKA_BOOTSTRAP_SERVERS:  kafka:9092
      KAFKA_TOPIC_SALES:        sales-events
      PRODUCER_DELAY_SECONDS:   0.05
      API_URL:                  http://api:8000

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: retail_consumer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    environment:
      MYSQL_USER:               ${MYSQL_USER}
      MYSQL_PASSWORD:           ${MYSQL_PASSWORD}
      MYSQL_HOST:               mysql
      MYSQL_PORT:               3306
      MYSQL_DATABASE:           ${MYSQL_DATABASE}
      KAFKA_BOOTSTRAP_SERVERS:  kafka:9092
      KAFKA_TOPIC_SALES:        sales-events
      KAFKA_GROUP_ID:           retail-consumer-group

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: retail_api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
    environment:
      MYSQL_USER:               ${MYSQL_USER}
      MYSQL_PASSWORD:           ${MYSQL_PASSWORD}
      MYSQL_HOST:               mysql
      MYSQL_PORT:               3306
      MYSQL_DATABASE:           ${MYSQL_DATABASE}
      KAFKA_BOOTSTRAP_SERVERS:  kafka:9092
    ports:
      - "8000:8000"

volumes:
  mysql_data:
  kafka_data: