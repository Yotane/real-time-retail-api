
services:

  mysql:
    image: mysql:8.0
    container_name: retail_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
      MYSQL_USER:          ${MYSQL_USER}
      MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./etl/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: retail_etl
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_USER:     ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST:     mysql
      MYSQL_PORT:     3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      CSV_PATH:       data/raw/retail_store_inventory.csv
    volumes:
      - ./data:/app/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: retail_api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    environment:
      MYSQL_USER:     ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST:     mysql
      MYSQL_PORT:     3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "8000:8000"

volumes:
  mysql_data: